apiVersion: v1
kind: Service
metadata:
  name: hello-python-service
spec:
  selector:
    app: hello-python
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-python

spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-python
  template:
    metadata:
      labels:
        app: hello-python
        logging: "true"
    spec:
      containers:
      - name: hello-python
        image: hello-k8s:latest
        ports:
        - containerPort: 80
        env:
        - name: APP_NAME
          value: hello_api
      